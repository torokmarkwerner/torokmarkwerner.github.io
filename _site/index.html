<script>
rightButton = document.querySelectorAll("#carousel button")[1]

leftButton = document.querySelectorAll("#carousel button")[0]

carousel = document.getElementById('carousel');

cards = document.querySelectorAll('.carousel-card');

currentIndex = 0;

function showCard(index) {
    cards.forEach((card, i) => {
        card.style.display = i === index ? 'flex' : 'none';
    });
}

function nextCard() {
    currentIndex = (currentIndex + 1) % cards.length;
    showCard(currentIndex);
}

function prevCard() {
    currentIndex = (currentIndex - 1 + cards.length) % cards.length;
    showCard(currentIndex);
}

rightButton.addEventListener('click', nextCard);
leftButton.addEventListener('click', prevCard);

showCard(currentIndex);
</script>
