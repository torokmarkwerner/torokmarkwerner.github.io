        function openNav() {

<div style="display:none;padding-top:10px">
<input placeholder="Search..." id="search-box">
<button id="search-button" onclick="search()"><i class="fa fa-search"></i></button>
</div>
<div id="search-results">
</div>

<script>
box = document.getElementById("search-box");

box.addEventListener("keypress", function(event) {
  if (event.key === "Enter") {
    event.preventDefault();
    search();
  }});

function search() {
document.getElementById("search-results").innerHTML = ""
for (i=0; i<data.length; i++) {

if (data[i].text.toLowerCase().indexOf(box.value.toLowerCase()) > -1) {

result = document.createElement("DIV")
title = document.createElement("H4");
title.innerHTML = "<a target='_blank' href='" + data[i].url + "'>" + data[i].title + "</a>";
result.appendChild(title)

text = document.createElement("UL");

words = data[i].text.split(" ");

counter = 0;

for (z=0; z<words.length; z++) {
    index = words[z].toLowerCase().indexOf(box.value.toLowerCase())
    if(index > -1 && counter < 5) {
    counter++
    li = document.createElement("LI")
    li.innerHTML = "... " + words.slice(z-3,z).join(" ") + " <b>" + words[z] + "</b> " + words.slice(z+1,z+3).join(" ") + " ..."
    text.appendChild(li);
    }
}

result.appendChild(text)

document.getElementById("search-results").appendChild(result);
}

}
}
</script>
