<style>
#letters div, #M, #T {
    background-color:;
}

#M div {

}
#T div {
  background-color: lightskyblue;
}
#T {
  left:120%;
  transition: left 2s;
  transition-delay: 1.5s;
}
#M {
  left:200%;

  transition-delay: 1.5s;
}

<div id="letters" style="height: 20vw;width: 20vw;position: relative;">

<div id="M" style="position:absolute;top:0%;width:100%;height:100%;z-index:0.5">

    top: 0%;
    left: 0%;
    position: absolute;
    width: 20%;
    height: 100%;
"></div><div style="
    top: 0%;
    left: 40%;
    position: absolute;
    width: 20%;
    height: 100%;
"></div><div style="
    top: 0%;
    left: 80%;
    position: absolute;
    width: 20%;
    height: 100%;
"></div><div style="
    top: 0%;
    left: 0%;
    position: absolute;
    width: 100%;
    height: 40%;
"></div>
</div>


<div id="T" style="position:absolute;top:0%;width:100%;height:100%;z-index:0.5">
<div style="
    top: 0%;
    left: 20%;
    position: absolute;
    width: 20%;
    height: 100%;
"></div><div style="
    top: 0%;
    left: 0%;
    position: absolute;
    width: 60%;
    height: 20%;
"></div>
</div>



<div style="
  background-color:palegreen;

    right: 0;
    top: 0;
    left: 0;
    bottom: 0;

"></div>
</div>
