---
layout: default
---
<style>
.progress-container {
  height:4vh;
  padding:0 0.5em 0 0.5em;
  transition: all 0.5s;
}
.progress-whole {
  width:100%;height:4vh;line-height:4vh;background-color:#f5f5f5;border-radius:10px;transition: all 0.5s
}
.progress-so-far {
  height:4vh;line-height:4vh;background-color:{{ page.progressColor }};border-radius:10px;transition: all 0.5s
}
</style>

<div class="progress-container">
<div class="progress-whole">
<div class="progress-so-far" style="width: {{ page.complete }} "></div>
</div>
</div>
<script>
pages = document.getElementsByClassName("pages-button");
for (i=0; i<pages.length; i++) {
  if(("/" + pages[i].textContent.toLowerCase() + "/") === "/projects/") {
    pages[i].classList.toggle("pages-button-current");
    pages[i].style.backgroundColor = "palegreen";
    pages[i].style.fontWeight = "bold"
  }
}
</script>
