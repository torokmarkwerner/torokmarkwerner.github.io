<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
  </head>
  <style>
body {
  font-family: "Calibri", "Arial", sans-serif;
  margin: 0;
  border: 0;
  padding:0;
    width:100%;
  overflow-y: scroll;
  }
.page-wrapper {
  width:80%;
  display:flex;
  height:100%;
  margin-left: 10%;
  margin-right: 10%;
}
.sticky {
  text-align:center;
  width:30%;
    position: sticky;
    top: 10px;
    align-self: flex-start;
}
.pages-button {
  font-size:125%;
  padding: 0.5em;
  font-weight:;
}
.pages-button:hover {
  background-color:lightblue;
  cursor:pointer;
  font-weight:bold;
}
    .pages-button-current {
      background-color:lightgreen;
      
    }

</style>
<body>
<div class="page-wrapper">
<div class="sticky">
<div><img src="https://avatars.githubusercontent.com/u/98919050" width="100%"/></div>
<div  id="about" class="pages-button">ABOUT</div>
<div id="projects" class="pages-button">PROJECTS</div>
<div id="blog" class="pages-button">BLOG</div>
<div id="contact" class="pages-button">CONTACT</div>
<div class="pages-button"></div>
</div>
  <script>
//alert(document.location.pathname + " --> And this is the substring:" + document.location.pathname.toString().substring(1,document.location.pathname.toString().length-1))
pages = document.getElementsByClassName("pages-button");
for (i=0; i<pages.length; i++) {
pages[i].addEventListener("click",function() {window.open("https://torokmarkwerner.github.io/" + this.textContent.toLowerCase(), "_self")});
  if(("/" + pages[i].textContent.toLowerCase() + "/") === document.location.pathname) {
    pages[i].classList.toggle("pages-button-current");
    pages[i].style.backgroundColor = "lightgreen";
    pages[i].style.fontWeight = "bold"
  }
}
</script>
<div style="width:55%;min-height:100vh;padding-left:20px">
<h1>{{ page.title }}</h1>
    {{ content }}
</div>

</div>

</body>

</html>
