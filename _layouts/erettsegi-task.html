---
layout: default
---
<script src="/erettsegi/buttons.js">
</script>
<script src="/erettsegi/statements-pick-and-drop.js">
</script>
<script src="/erettsegi/create-task.js">
</script>
<script>

{% if page.task_id %}
{% assign taskids = page.task_id | split: "," %}
{% else %}
{% assign taskids = "" | split: "," %}
{% assign tasks = site.pages | where_exp: "item" , "item.url contains page.permalink and item.url != page.url" | sort: "path" %}
{% for task in tasks %}
console.log("{{ task.task_id }}")
{% assign taskids = taskids | push: task.task_id %}
{% endfor %}
{% endif %}

{% for taskid in taskids %}
createTask("{{ taskid }}");
{% endfor %}


</script>
