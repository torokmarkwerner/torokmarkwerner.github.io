<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
{% assign pageData = page.task_id | split: "-" %}
{{ pageData[0] | replace: "standard", "közép" | replace: "higher", "emelt" }} / {{ pageData[1] }} / 
{{ pageData[2] | replace: "uoe", "nyelvhelyesség" | replace: "reading", "olvasott szöveg értése" }} / 
{{ pageData[3] }} 
    </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.png?">
    <link rel="stylesheet" href="https://torokmarkwerner.github.io/erettsegi/style.css">
</head>
    
<body>
    <div style="width:100px">
        <style>
        #hamburger {
            display: block;
            position: fixed;
            background-color: lightskyblue;
            top: 10px;
            left: 10px;
            width: 50px;
            height: 50px;
            transition: all 0.5s;
        }
        .hamburger-line {
          width: 35px;
          height: 5px;
          background-color: black;
          margin: 8.5px auto;
        }
        #hamburger:hover {
          opacity:0.8;
          cursor:pointer;
        }
        </style>
        
    <div>
        <div id="hamburger" onclick="openNav()">
        <div class="hamburger-line"></div>
        <div class="hamburger-line"></div>
        <div class="hamburger-line"></div>
        </div>
        </div>
    </div>
    <script src="https://torokmarkwerner.github.io/erettsegi/buttons.js">
    </script>
    
    <script src="https://torokmarkwerner.github.io/erettsegi/create-task.js">
    </script>
    
    <script>
    taskId = "{{ page.task_id }}";
    </script>
</body>

</html>
