  <head>
    <title>reCAPTCHA demo: Simple page</title>
     <script src="https://www.google.com/recaptcha/api.js" async defer></script>
     <script>
       function onSubmit(token) {
         //document.getElementById("demo-form").submit();
         var xhr = new XMLHttpRequest();
         xhr.open('POST', "https://script.google.com/macros/s/AKfycbxCcYzGfxqpEruWnrNDr6qylHfieOde_rN7ijpUaY2xXgNqODl21t6DtwTzOjSxNHW-pQ/exec", true);
xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
xhr.send('name=' + document.getElementById("name").value + "&g-recaptcha-response=" + token);
xhr.onreadystatechange = function() {
    if (xhr.readyState == XMLHttpRequest.DONE  && xhr.status === 200) {
        alert(xhr.response);
    }
}
        
       }
     </script>
  </head>
  <body>
    <form id='demo-form' action="https://script.google.com/macros/s/AKfycbxCcYzGfxqpEruWnrNDr6qylHfieOde_rN7ijpUaY2xXgNqODl21t6DtwTzOjSxNHW-pQ/exec" 
method="post" target="_blank">
        Name: <input id="name" type="text" name="name"><br>
<input class="g-recaptcha" data-sitekey="6Ld802sgAAAAABSZiOb1YDO0ApjEkmx4PNVh03tM" data-callback='onSubmit' type="submit"  data-action='submit' value="Send" onclick="getResponse()">
    </form>
</body>
