<script src="https://www.google.com/recaptcha/api.js" async defer></script>
<button id="recaptcha" style="display:none" class="g-recaptcha" data-sitekey="6Ld802sgAAAAABSZiOb1YDO0ApjEkmx4PNVh03tM" data-callback="onSubmit">
</button>

<div id="demo-form">
  <p>Do you have any questions?</p>
  <p>Enter your <b>name</b>, your <b>email</b>, and send me a <b>message</b>.</p>
  
  <div class="form-container">
    <table class="form-table">
      <tbody>
        <tr>
          <td><input class="required-fields" id="name" placeholder="Name"></td>
          <td><input class="required-fields" id="email" placeholder="Email"></td>
        </tr>
        <tr>
          <td colspan="2"><textarea class="required-fields" id="message" placeholder="Write your message here"></textarea></td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="submit-container">
    <button id="send" class="send-button" onclick="if (document.getElementById('name').value && document.getElementById('email').value && document.getElementById('message').value) { this.disabled = true; document.getElementById('recaptcha').click() }">Send</button>
  </div>
</div>
